<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/desktop1440.css" media="screen and (min-width: 1440px)">
    <link rel="stylesheet" href="./style/desktop1024.css" media="screen and (min-width: 1024px)">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-top">
                <img src="./asets/image-equilibrium.jpg" alt="">
                <div class="img-overlay">
                    <img src="./asets/icon-view.svg" alt="">
                </div>
            </div>
            <div class="box-text">
                <a href="#">Equilibrium #3429</a>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="flex">
                    <div class="eth">
                        <img src="./asets/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="days">
                        <img src="./asets/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="author">
                    <img src="./asets/image-avatar.png" alt="">
                    <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
